---
unbound_config_file: "/etc/unbound/unbound.conf"
unbound_log_file: "/var/log/unbound.log"
unbound_syslog: false
unbound_user: "unbound"
unbound_group: "unbound"
unbound_pidfile: "/var/run/unbound.pid"
unbound_acl:
  - network: "127.0.0.1/8"
unbound_interfaces:
  - "127.0.0.1"
unbound_verbosity: 0
unbound_port: 53
unbound_udp_listen: true
unbound_tcp_listen: true
unbound_do_not_query_localhost: true
unbound_ipv6: false
unbound_directory: "/var/lib/unbound"
unbound_forward_zones: []
unbound_forward_default: false
unbound_forward_default_addresses: []
unbound_private_domains: []
unbound_service: true
unbound_resolv: false
unbound_resolv_search: []

unbound_compat_14: false
unbound_root_hints_fetch: false
unbound_root_hints_url: "http://www.internic.net/domain/named.root"
unbound_prefetch: false
unbound_rrset_roundrobin: false
